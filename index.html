<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>JaxID auto POP up video</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center display-4 mt-5">
            Play video on wibesite pop up
          </h1>
          <p class="text-center mt-5">
            <a
              href="#headerPopup"
              id="headerVideoLink"
              target="_blank"
              class="btn btn-outline-danger popup-modal"
              >Play</a
            >
          </p>
          <div
            id="headerPopup"
            class="mfp-hide embed-responsive embed-responsive-21by9"
          >
            <iframe
              class="embed-responsive-item"
              width="854"
              height="480"
              src="https://www.youtube.com/embed/Go6tRzndGBw"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#headerVideoLink").magnificPopup({
          type: "inline",
          midClick: true,
        });
      });
    </script>
  </body>
</html>
